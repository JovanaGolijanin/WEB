<form>
    <h2>PRIJAVNI SEMESTRALNI LIST</h2>
    
    <label for="faculty">Univerzitet u Banjoj Luci - Fakultet:</label>
    <input type="text" id="faculty" name="faculty"><br><br>
  

    <label for="student_id">Broj upisnice (indeksa):</label>
    <input type="text" id="student_id" name="student_id"><br><br>

    <label for="student_type">Student:</label>
    <input type="text" id="student_type" name="student_type"><br><br>

    <label>
        Upisao/la se kao:
        <input type="radio" name="status" value="redovni"> Redovni
        <input type="radio" name="status" value="vanredni"> Vanredni
    </label>
    <br><br>
    
    <label for="semester_year">Semestar:</label>
    <select name="fakulteti" id="fakulteti">
      <option value="1">Semestar 1</option>
      <option value="2">Semestar 2</option>
      <option value="3">Semestar 3</option>
      <option value="4">Semestar 4</option>
      <option value="5">Semestar 5</option>
      <option value="6">Semestar 6</option>
      <option value="7">Semestar 7</option>
      <option value="8">Semestar 8</option>
    </select><br><br>

    <label for="semester_year">Godine:</label>
    <input type="text" id="semester_year" name="semester_year"><br><br>

 
    

    <label>
        Odsjek/smjer/grupa:
        <select name="fakulteti" id="fakulteti">
          <option value="Smjer 1">Smjer 1</option>
          <option value="Smjer 2">Smjer 2</option>
          <option value="Smjer 3">Smjer 3</option>
          <option value="Smjer 4">Smjer 4</option>
        </select>
    </label>
    <br><br>

    <label for="birth_date">Dan, mjesec i godina rođenja:</label>
    <input type="date" id="date" name="date"><br><br>
    
    <label for="birth_place">Mjesto rođenja:</label>
    <input type="text" id="birth_place" name="birth_place"><br><br>

    <label for="residence_town">Opština:</label>
    <input type="text" id="residence_town" name="residence_town"><br><br>
    
    <label>
        Država:
        <input type="text" name="drzava">
    </label>
    <br><br>
    
    <label for="citizenship">Državljanstvo:</label>
    <input type="text" id="citizenship" name="citizenship"><br><br>

    <label for="ethnicity">Narodnost:</label>
    <input type="text" id="ethnicity" name="ethnicity"><br><br>

    <label>
        Bračno stanje:
        <input type="radio" name="bracno_stanje" value="neozenjen_neudata"> Neoženjen/Neudata
        <input type="radio" name="bracno_stanje" value="ozenjen_udata"> Oženjen/Udata
    </label>
    <br><br>

    <label for="parent_name">Prezime i ime roditela:</label>
    <input type="text" id="parent_name" name="parent_name"><br><br>
    
    <label for="living_with">Kod koga stanuje (kod porodice ili kao samac) za vrijeme studija:</label>
    <input type="text" id="living_with" name="living_with"><br><br>

    <label for="study_address">Gdje stanuje za vrijeme studija: ulica, broj i opština:</label>
    <input type="text" id="study_address" name="study_address"><br><br>

    <label for="residential_address">Stalno mjesto boravka studenta:</label>
    <input type="text" id="residential_address" name="residential_address"><br><br>
    
    <label for="financing">Od čega se izdržava za vrijeme studija:</label>
    <input type="text" id="financing" name="financing"><br><br>
    
    <label for="scholarship">Prima li stipendiju i od koga:</label>
    <input type="text" id="scholarship" name="scholarship"><br><br>
    
    <label for="recognized_semesters">Koliko ima priznatih semestara:</label>
    <input type="text" id="recognized_semesters" name="recognized_semesters"><br><br>
      
      <label>
        U Banjoj Luci, godine:
      </label>
      <input type="text" name="akademska_godina">
      <br><br>
      
      <label>
        Svojeručni potpis studenta:
      </label>
      <input type="text" name="potpis">
      <br><br>

      <input type="submit" value="Potvrdi">
</form>
